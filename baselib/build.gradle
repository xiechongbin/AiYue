apply plugin: 'com.android.library'
//apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion compile_sdk_version.toInteger()



    defaultConfig {
        minSdkVersion min_sdk_version.toInteger()
        targetSdkVersion target_sdk_version.toInteger()
        versionCode version_code.toInteger()
        versionName version_name.toString()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "com.android.support:appcompat-v7:$appcompat_verison"
    api "com.android.support.constraint:constraint-layout:$constraint_layout"

    api "com.google.dagger:dagger:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

    //组件化开发时候，需要用到butterknife的module 的gradle中都需要配置下面两行
    api "com.jakewharton:butterknife:$butterknife"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknife"

    api "pl.droidsonroids.gif:android-gif-drawable:$gif_drawable"

    //图片加载
    api "com.github.bumptech.glide:glide:$glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide_version"

    //tabLayout控件
    //api "com.android.support:support-v4:$v4_version"
    //api "com.flyco.tablayout:FlycoTabLayout_Lib:$tablayout_version@aar"

    api "com.android.support:recyclerview-v7:$recycleview_version"
    api "org.litepal.android:java:$litepal_version"

    api 'com.squareup.retrofit2:retrofit:2.2.0'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'

}